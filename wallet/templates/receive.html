<!-- extend base layout -->
{% extends "base.html" %}


{% block content %}

<div class="w3-container">
  <div class="w3-card-4 w3-row-padding">
    <div class="w3-container w3-green">
      <h2 class="w3-text-white">Payment Request</h2>
    </div>

    <form action= "http://192.168.1.19:5000/receive" class="w3-container" method="POST">
      <p>
      <input class="w3-input w3-border w3-round-large" type="text" name="label">
      <label>Label</label></p>
      <p><div class="w3-twothird">    
      <input class="w3-input w3-border w3-round-large" type="text" name="amount">
      <label>Amount</label></div></p>
      <p><div class="w3-third">  
	  <select class="w3-select w3-border w3-round-large" name="unit">
        <option value="btc">BTC</option>
        <option value="mbtc">mBTC</option>
        <option value="bit">uBTC (bits)</option>
        <option value="sat">Satoshi (sat)</option>
      </select></div></p>
      <input class="w3-input w3-border w3-round-large" type="text" name="msg">
      <label>Message</label></p>
	  <p>
	  <input type="submit" class="w3-btn w3-blue-grey" value="Submit"></button></p>
    </form>
	
  </div>
</div>
<p>

<div class="w3-card-4">
  <h4>Requested payments history</h4>
  <div class="w3-container w3-white" style="overflow:auto; height:300px;">
    <pre>{{ history }}</pre>
  </div>
</div><p>
{% endblock %}
